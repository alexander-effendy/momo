<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/BlueForest.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <title>Momo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/jquery.ripples.js"></script>

    <script>
      $(document).ready(function () {
        try {
          $('#ripple-bg').ripples({
            resolution: 512,
            dropRadius: 25,
            perturbance: 0.005,
            interactive: true,
          });
    
          console.log("Ripple effect initialized successfully.");
    
          // touch support
          $('#ripple-bg').on('touchstart', function(e) {
            // Extract the touch point
            const touch = e.originalEvent.touches[0];
            const x = touch.pageX;
            const y = touch.pageY;
    
            $(this).ripples('drop', x, y, 20, 0.04);
          });
    
        } catch (e) {
          console.error("Error initializing ripple effect:", e);
        }
      });
    </script>

  </head>
  <body>
    <div id="root"></div>    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
